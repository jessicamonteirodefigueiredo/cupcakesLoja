<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cupcake Express</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <div class=" login container">
    <!-- Formulário de Login -->
    <div id="login-form" class="auth-form">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required><br><br>
        <label for="loginPassword">Senha:</label>
        <input type="password" id="loginPassword" required><br><br>
        <button type="submit">Entrar</button>
      </form>
      <p>Não tem conta? <a href="#" id="showRegister">Cadastrar-se</a></p>
    </div>

    <!-- Formulário de Cadastro -->
    <div id="register-form" class="auth-form" style="display:none;">
      <h2>Cadastro</h2>
      <form id="registerForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="password">Senha:</label>
        <input type="password" id="password" required><br><br>
        <label for="address">Endereço:</label>
        <input type="text" id="address" required><br><br>
        <button type="submit">Cadastrar</button>
      </form>
      <p>Já tem conta? <a href="#" id="showLogin">Fazer login</a></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
